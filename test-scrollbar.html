<!doctype html>
<html>
  <head>
    <style>
      .test-scroll {
        width: 300px;
        height: 100px;
        overflow-x: scroll;
        background: #272822;
        border: 1px solid #fd971f;
        padding: 10px;
        margin: 20px;

        /* Firefox */
        scrollbar-width: thin;
        scrollbar-color: #fd971f #272822;
      }

      .test-scroll::-webkit-scrollbar {
        height: 12px;
      }

      .test-scroll::-webkit-scrollbar-track {
        background: #272822;
        border-radius: 6px;
      }

      .test-scroll::-webkit-scrollbar-thumb {
        background: #fd971f;
        border-radius: 6px;
        border: 2px solid #272822;
      }

      .test-scroll::-webkit-scrollbar-thumb:hover {
        background: #e6db74;
      }

      .test-scroll-content {
        width: 600px;
        height: 50px;
        background: #2f2f2a;
        color: #f8f8f2;
        display: flex;
        align-items: center;
        padding: 0 20px;
      }
    </style>
  </head>
  <body style="background: #272822; color: #f8f8f2; font-family: Arial">
    <h1>Scrollbar Test</h1>
    <div class="test-scroll">
      <div class="test-scroll-content">
        This content should cause horizontal scrolling with orange scrollbar
      </div>
    </div>
  </body>
</html>
